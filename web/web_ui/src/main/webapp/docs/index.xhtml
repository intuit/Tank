<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ts="http://xmlns.jcp.org/jsf/composite/tag"
  template="/WEB-INF/templates/tank.xhtml">

  <ui:define name="content">
    <h:form id="mainForm">
      <ts:toolbar title="Help" toolbarId="mainTB" id="mainTB" />

      <p:growl globalOnly="true" id="messages" autoUpdate="true" />

      <div class="vertical-spacer" />
      
      <h3>Intuit Tank build ${buildVersion.version}</h3> 
      <div class="vertical-spacer" />
      <p:fieldset legend="New and Improved Docs">
        <div>
          <h:outputLink value="https://intuit.github.io/Tank/" target="_blank">New Tank Docs</h:outputLink>
        </div>
      </p:fieldset>
      <div class="vertical-spacer" />
      <p:fieldset legend="User Guide">
        <div>
          <h:outputLink value="#{request.contextPath}/docs/html/index.html" target="tr_docs">Multi Page HTML</h:outputLink>
          <div class="vertical-spacer" />
          <h:outputLink value="#{request.contextPath}/docs/html_single/index.html" target="tr_docs">Single Page HTML</h:outputLink>
        </div>
      </p:fieldset>

      <div class="vertical-spacer" />
      <p:fieldset legend="Installation Guide">
        <div>
          <h:outputLink value="#{request.contextPath}/docs/install-guide/html/index.html" target="tr_docs">Multi Page HTML</h:outputLink>
          <div class="vertical-spacer" />
          <h:outputLink value="#{request.contextPath}/docs/install-guide/html_single/index.html" target="tr_docs">Single Page HTML</h:outputLink>
        </div>
      </p:fieldset>

      <div class="vertical-spacer" />

      <p:fieldset legend="Api Docs">
        <div>
          <h:outputLink value="#{request.contextPath}/swagger-ui.html" target="tr_docs">Rest V2 API documentation</h:outputLink>
          
        </div>
      </p:fieldset>

    </h:form>

  </ui:define>
</ui:composition>
