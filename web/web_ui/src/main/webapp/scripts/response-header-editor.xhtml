<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ts="http://java.sun.com/jsf/composite/tag" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <div class="formRow">
    <p:commandButton value="Raw Response" rendered="#{scriptRequestEditor.step.response ne null}"
      onclick="PF('rawResponseDialog').show();" ajax="true" update=":rawResponseForm:rawResponseGroup"
      style=" background-image: url(#{request.contextPath}/resources/gfx/16/magnifier.png);
                    background-repeat: no-repeat;
                    background-position: 3px 5px;
                    border-radius:5px;"
      styleClass="icon-button h-space" />
      <p:spacer width="5px" height="5px" />
      <ts:tip tipId="headerTip"
                text="Response Headers are for informational purposes only. They are not used in any way in the request."  />
  </div>
  <div class="clear-both vertical-spacer" />
  <div class="height300 overflow-auto">

    <p:dataTable value="#{responseHeaderEditor.responseHeaders}" var="responseHeader" id="responseHeaderTable"
      styleClass="striped highlight">
      <f:facet name="noData">
                Nothing found
            </f:facet>
      <p:column style="width:100px;">
        <f:facet name="header">
          <h:outputText value="Header" />
        </f:facet>
        <div class="overflowEllipsis">
          <h:outputText value="#{responseHeader.key}" styleClass="gray" />
        </div>
      </p:column>
      <p:column style="width:400px;">
        <f:facet name="header">
          <h:outputText value="Value" />
        </f:facet>
        <div class="overflowEllipsis">
          <h:outputText value="#{responseHeader.value}" styleClass="gray"  />
        </div>
      </p:column>
    </p:dataTable>
  </div>
</ui:composition>
