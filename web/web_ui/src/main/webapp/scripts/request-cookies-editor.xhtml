<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ts="http://xmlns.jcp.org/jsf/composite/tag"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <div class="formRow">
    
      <ts:tip tipId="headerTip"
                text="Request Cookies are for informational purposes only. They are not used in any way in the request. 
                To add a cookie to the request, use a Cookie script step"  />
  </div>
  <div class="clear-both vertical-spacer" />
  <div class="height300 overflow-scroll">

    <p:dataTable value="#{requestCookiesEditor.requestCookies}" var="coo" id="requestCookieTable"
      styleClass="striped highlight">
      <f:facet name="noData">
                Nothing found
            </f:facet>

      <p:column style="width:200px;" styleClass="ellipsis">
        <f:facet name="header">
          <h:outputText value="Cookie" />
        </f:facet>
        <h:outputText value="#{coo.key}" styleClass="gray"/>
      </p:column>

      <p:column style="width:400px;" styleClass="ellipsis" >
        <f:facet name="header">
          <h:outputText value="Value" />
        </f:facet>
        <h:outputText value="#{coo.value}" styleClass="gray" />
      </p:column>

    </p:dataTable>
  </div>

  <h:outputStylesheet>
    .value-column {
        width : 30%;
    }
    .header-column {
        width : 50%;
    }
    .operations-column {
        width : 20%;
    }    
  </h:outputStylesheet>
</ui:composition>
