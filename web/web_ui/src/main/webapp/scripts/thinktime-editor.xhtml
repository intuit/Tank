<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:s="http://jboss.com/products/seam/taglib">

  <p:messages />
  <div class="vertical-spacer clear-both" />

  <div id="minThinkTimeDiv" class="formRowDiv">
    <div id="minTimeLabelDiv" class="formLabelDiv required float-left">Min Think Time</div>
    <div id="minTimeValueDiv" class="formInput float-left">
      <h:inputText value="#{thinkTimeEditor.minTime}">
      </h:inputText>
    </div>
  </div>
  <div class="vertical-spacer clear-both" />

  <div id="maxThinkTimeDiv" class="formRowDiv">
    <div id="maxThinkTimeLabelDiv" class="formLabelDiv required float-left">Max Think Time</div>
    <div id="maxThinkTimeValueDiv" class="formInput float-left">
      <h:inputText value="#{thinkTimeEditor.maxTime}">
      </h:inputText>
    </div>
  </div>

  <div class="vertical-spacer clear-both" />
</ui:composition>
