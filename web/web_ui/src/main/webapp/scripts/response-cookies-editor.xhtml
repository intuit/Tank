<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ts="http://xmlns.jcp.org/jsf/composite/tag"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <div class="height300 overflow-scroll">
  
  <div class="formRow">

      <ts:tip tipId="headerTip"
                text="Response Cookies are for informational purposes only. They are not used in any way in the request."  />
  </div>

    <p:dataTable value="#{responseCookiesEditor.responseCookies}" var="coo" id="responseCookiesTable"
      styleClass="striped highlight full-width" columnClasses="width30Percent,width70Percent">
      <f:facet name="noData">
                Nothing found
            </f:facet>

      <p:column id="cookie-response-header-column" styleClass="width30Percent">
        <f:facet name="header">
          <h:outputText value="Cookie" />
        </f:facet>
        <div class="overflowEllipsis">
          <h:outputText value="#{coo.key}" />
        </div>
      </p:column>

      <p:column id="cookie-response-value-column" styleClass="width70Percent">
        <f:facet name="header">
          <h:outputText value="Value" />
        </f:facet>
        <div class="overflowEllipsis">
          <h:outputText value="#{coo.value}" />
        </div>
      </p:column>
    </p:dataTable>
  </div>
</ui:composition>
