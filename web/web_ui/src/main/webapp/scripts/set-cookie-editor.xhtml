<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <div class="formRow">
    <div class="formLabelDiv">Group</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.groupName}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv required ">Cookie Name</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.name}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv">Cookie Value</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.value}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv">Cookie Path</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.path}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv">Cookie Domain</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.domain}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  
  
</ui:composition>
