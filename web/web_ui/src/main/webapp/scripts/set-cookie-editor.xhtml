<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:s="http://jboss.com/products/seam/taglib">

  <div class="formRow">
    <div class="formLabelDiv">Group</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.groupName}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv required ">Cookie Name</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.name}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv">Cookie Value</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.value}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv">Cookie Path</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.path}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  <div class="formRow">
    <div class="formLabelDiv">Cookie Domain</div>
    <div class="mediumFormInputDiv">
      <h:inputText value="#{cookieStepEditor.domain}" style="width:250px; margin-right:20px;" />
    </div>
  </div>
  
  <div class="vertical-spacer" />
  
  <p:commandButton value="#{cookieStepEditor.buttonLabel}" update=":scriptBrowserForm,:cookieForm"
    action="#{cookieStepEditor.addToScript()}" onstart="saveScrollPos()" oncomplete="getScrollPos()"
    onsuccess="cookieDialog.hide();">
  </p:commandButton>
</ui:composition>
