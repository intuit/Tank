<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
  Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <composite:interface>
    <composite:attribute name="text" required="true" />
    <composite:attribute name="tipId" required="true"  />
  </composite:interface>

  <composite:implementation>
    <h:graphicImage  id="#{cc.attrs.tipId}" library="gfx" name="help.png" style="width:16px;height:16px; padding: 0 0 0 15px;vertical-align:middle;"/>
    <p:tooltip for="#{cc.attrs.tipId}">
    <div style="width:350px;">
        <h:outputText  value="#{cc.attrs.text}" escape="false"/>
    </div>
    </p:tooltip>
  </composite:implementation>
</ui:component>
