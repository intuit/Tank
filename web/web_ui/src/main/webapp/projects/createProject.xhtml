<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ts="http://java.sun.com/jsf/composite/tag" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/tank.xhtml">
  <ui:define name="content">

    <h:form id="newProject">
      <ts:toolbar title="New Project">
        <f:facet name="actions">

          <h:panelGroup styleClass="toolbar-ui">
            <p:commandButton id="tbSaveBtn" value="Save" action="#{createProjectBean.createNewProject()}"
              title="Save Project" ajax="true" update=":newProject:messages"
              style=" background-image: url(#{request.contextPath}/resources/gfx/16/save_as.png);
                    background-repeat: no-repeat;
                    background-position: 3px 5px;
                    border-radius:5px;"
              styleClass="icon-button h-space" />
            <p:commandButton id="tbCancelBtn" action="/projects/index.xhtml" value="Cancel" immediate="true"
              style=" background-image: url(#{request.contextPath}/resources/gfx/16/cancel.png);
                    background-repeat: no-repeat;
                    background-position: 3px 5px;
                    border-radius:5px;"
              styleClass="icon-button h-space" />
          </h:panelGroup>
        </f:facet>
      </ts:toolbar>

      <div class="vertical-spacer" />
      <p:growl globalOnly="true" id="messages"  />
      <div class="vertical-spacer" />

      <div class="formDiv">
        <div class="formRow">
          <div class="formLabelDiv">
            <h:outputLabel for="nameTF" value="Name" styleClass="formLabel required" />
          </div>
          <div class="formInputDiv">
            <h:inputText id="nameTF" value="#{createProjectBean.name}" styleClass="formInput inputWidthMedium" />
          </div>
        </div>

        <div class="formRow">
          <div class="formLabelDiv">
            <h:outputLabel for="productNameCB" value="Product Name" styleClass="formLabel required" />
          </div>
          <div class="formInputDiv">
            <p:selectOneMenu id="productNameCB" value="#{createProjectBean.productName}"
              styleClass="formInput inputWidthMedium">
              <f:selectItems value="#{projectUtilBean.productNames}" />
            </p:selectOneMenu>
          </div>
        </div>

        <div class="formRow">
          <div class="formLabelDiv">
            <h:outputLabel for="commentsTF" value="Comments" styleClass="formLabel" />
          </div>
          <div class="formInputDiv">
            <h:inputText id="commentsTF" value="#{createProjectBean.comments}" styleClass="formInput inputWidthMedium" />
          </div>
        </div>
      </div>

    </h:form>
  </ui:define>
</ui:composition>
